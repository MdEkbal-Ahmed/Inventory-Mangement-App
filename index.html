<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Inventory Management</h1>

    <!-- Add / Update Product Form -->
    <div class="row mb-3">
        <div class="col-md-3">
            <input type="text" id="name" class="form-control" placeholder="Product Name">
        </div>
        <div class="col-md-2">
            <input type="number" id="qty" class="form-control" placeholder="Quantity">
        </div>
        <div class="col-md-2">
            <input type="number" id="price" class="form-control" placeholder="Price">
        </div>
        <div class="col-md-5">
            <button class="btn btn-success" onclick="addProduct()">Add Product</button>
            <button class="btn btn-primary" id="updateBtn" onclick="updateProduct()" disabled>Update Product</button>
            <button class="btn btn-secondary" onclick="exportToCSV()">Export to CSV</button>
        </div>
    </div>

    <!-- Search & Sort -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="search" class="form-control" placeholder="Search product..." oninput="fetchProducts()">
        </div>
        <!-- <div class="col-md-6">
            <select id="sort" class="form-control" onchange="fetchProducts()">
                <option value="name">Sort by Name</option>
                <option value="qty">Sort by Quantity</option>
                <option value="price">Sort by Price</option>
            </select>
        </div> -->
    </div>

    <!-- Product Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>

    <h4>Total Inventory Value: $<span id="totalValue">0.00</span></h4>

    <script src="/script.js" defer></script>
</body>
</html>
